name: Deploy Remix App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Install Rsync on Runner
        run: sudo apt-get update && sudo apt-get install -y rsync

      - name: Transfer Files to Server Using Rsync
        run: |
          rsync -avz --exclude=node_modules --exclude=build --exclude=.git --delete \
          -e "ssh -o StrictHostKeyChecking=no" ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:~/remix-app

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Starting Deployment on Server..."

            cd ~/remix-app

            echo "Stopping old container..."
            docker stop remix-app || true
            docker rm remix-app || true

            echo "Building new Docker image..."
            docker build -t remix-app .

            echo "Running new container..."
            docker run -d --name remix-app -p 3000:3000 remix-app

            echo "Deployment Successful!"
