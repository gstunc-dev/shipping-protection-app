name: Deploy Remix App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Archive App for Deployment
        run: tar -czf remix-app.tar.gz .

      - name: Transfer App to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "remix-app.tar.gz"
          target: "~/"

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Stopping existing container..."
            docker stop remix-app || true
            docker rm remix-app || true

            echo "Extracting new build..."
            tar -xzf ~/remix-app.tar.gz -C ~/remix-app
            cd ~/remix-app

            echo "Building new Docker image..."
            docker build -t remix-app .

            echo "Running new container..."
            docker run -d --name remix-app -p 3000:3000 remix-app
