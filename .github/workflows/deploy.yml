name: Deploy Remix App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 21  # Using latest stable version greater than 20

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Debug Docker Credentials (Masked)
        run: |
          echo "::add-mask::${{ secrets.DOCKER_PASSWORD }}"
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"
          echo "Docker Password is masked for security."

      - name: Log in to Docker Hub
        run: echo "P@$w0rd@gstunc" | docker login -u "gstuncdev" --password-stdin

      - name: Build and push Docker image
        run: |
          docker build -t my-shopify-app .
          docker tag my-shopify-app "gstuncdev"/my-shopify-app:latest
          docker push "gstuncdev"/my-shopify-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: SSH into Server and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Pulling latest Docker image..."
            docker pull "gstuncdev"/my-shopify-app:latest
            docker stop remix-app || true
            docker rm remix-app || true
            echo "Running new container..."
            docker run -d --name remix-app -p 3000:3000 "gstuncdev"/my-shopify-app:latest
